<!DOCTYPE html>
<html lang="kn">
<head>
    <meta charset="UTF-8">
    <title>BUDGET 2026 - LIVE PRO KANNADA</title>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Kannada:wght@400;700;800&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --navy: #001d3d; 
            --crimson: #c1121f; 
            --gold: #ffc300; 
            --glass: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body { 
            width: 1920px; 
            height: 1080px; 
            background: #000; 
            color: #fff;
            font-family: 'Anek Kannada', sans-serif; 
            overflow: hidden;
            display: grid; 
            grid-template-columns: 450px 1fr 350px;
            grid-template-rows: 150px 1fr 180px 100px;
        }

        /* LEFT PANEL: KEY HIGHLIGHTS */
        .panel-left { 
            grid-row: 1 / 4; 
            background: var(--navy); 
            border-right: 4px solid var(--gold); 
            display: flex; 
            flex-direction: column; 
        }

        .left-header { 
            height: 150px; 
            display: flex; 
            align-items: center; 
            justify-content: space-around; 
            background: #000; 
            border-bottom: 5px solid var(--crimson); 
        }

        .leader-img { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--gold); object-fit: cover; }

        .rupee-coin { 
            width: 80px; height: 80px; border-radius: 50%; 
            background: radial-gradient(circle, #ffd700, #b8860b); 
            display: flex; align-items: center; justify-content: center; 
            font-size: 45px; font-weight: 900; color: #5c4002; 
            animation: spin 6s linear infinite; 
            border: 2px solid #fff; 
        }
        @keyframes spin { from {transform: rotateY(0deg);} to {transform: rotateY(360deg);} }

        #left-list { padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .l-card { 
            background: var(--glass); 
            padding: 20px; 
            border-radius: 12px; 
            border-left: 10px solid var(--gold); 
        }
        .l-card h4 { color: var(--gold); font-size: 1.4rem; margin-bottom: 8px; }
        .l-card p { font-size: 2.2rem; font-weight: 800; line-height: 1.2; color: #fff; }

        /* TOP BAND: RUNNING HEADLINE */
        .top-band { 
            grid-column: 2 / 4; 
            background: #fff; 
            display: flex; 
            align-items: center; 
            padding: 0 40px; 
            border-bottom: 5px solid var(--crimson);
        }
        #top-ptr { 
            flex: 1; 
            font-size: 4.5rem; 
            font-weight: 800; 
            color: var(--navy); 
            text-transform: uppercase;
        }
        .logo-box { background: var(--crimson); color: #fff; padding: 10px 30px; font-size: 3rem; font-weight: 900; }

        /* MAIN STAGE: BREAKING NEWS AREA */
        .main-stage { 
            grid-column: 2 / 4; 
            position: relative;
            background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png'), #111;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .breaking-box {
            width: 90%;
            position: relative;
            z-index: 5;
            text-align: center;
        }

        .b-tag { 
            display: inline-block;
            background: var(--crimson); 
            color: #fff; 
            padding: 10px 60px; 
            font-size: 3rem; 
            font-weight: 900; 
            transform: skew(-15deg); 
            margin-bottom: 30px;
            box-shadow: 10px 10px 0 var(--gold);
        }

        #b-text { 
            font-size: 6rem; 
            font-weight: 800; 
            line-height: 1.1; 
            text-shadow: 4px 4px 20px rgba(0,0,0,0.8);
            color: #fff;
        }

        /* BOTTOM SHELF: TOP UPDATES & BIG NUMS */
        .bottom-shelf { 
            grid-column: 2 / 3; 
            background: linear-gradient(90deg, #000, #111); 
            display: flex; 
            align-items: center; 
            padding-left: 40px;
            border-top: 2px solid #333;
        }

        .icon-box { 
            width: 120px; height: 120px; 
            background: var(--gold); 
            color: #000; 
            border-radius: 15px; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 5rem; margin-right: 30px; 
        }

        .t10-info h2 { color: var(--gold); font-size: 2rem; margin-bottom: 5px; }
        .t10-info p { font-size: 3.5rem; font-weight: 700; color: #fff; }

        .bn-shelf { 
            grid-column: 3 / 4; 
            background: var(--navy); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            border-left: 4px solid var(--gold);
        }
        #bn-v { font-size: 6rem; font-weight: 900; color: var(--gold); line-height: 1; }
        #bn-l { font-size: 2.5rem; color: #fff; opacity: 0.8; }

        /* TICKER */
        .ticker { 
            grid-column: 1 / 4; 
            background: #fff; 
            color: #000; 
            display: flex; 
            align-items: center; 
            border-top: 8px solid var(--crimson); 
            overflow: hidden; 
        }
        .t-head { 
            background: var(--crimson); 
            color: #fff; 
            height: 100%; 
            display: flex; 
            align-items: center; 
            padding: 0 50px; 
            font-size: 2.5rem; 
            font-weight: 900; 
            z-index: 10; 
        }
        #t-scroll { 
            white-space: nowrap; 
            font-size: 3rem; 
            font-weight: 800; 
            animation: scroll 30s linear infinite; 
            padding-left: 20px;
        }
        @keyframes scroll { from { transform: translateX(100%); } to { transform: translateX(-100%); } }
    </style>
</head>
<body>

    <aside class="panel-left">
        <div class="left-header">
            <img src="https://s7d1.scene7.com/is/image/wbcollab/India_PM_Narendra_Modi-2" class="leader-img">
            <div class="rupee-coin">₹</div>
            <img src="https://images.assettype.com/fortune-india/import/individual/2025/nirmala-sitharaman.jpg" class="leader-img">
        </div>
        <div id="left-list">
            </div>
    </aside>

    <header class="top-band">
        <div id="top-ptr">BUDGET 2026 LIVE</div>
        <div class="logo-box">VK NEWS</div>
    </header>

    <main class="main-stage">
        <div class="breaking-box">
            <div class="b-tag">BREAKING NEWS</div>
            <div id="b-text">ಬಜೆಟ್ 2026 ಲೈವ್ ಅಪ್ಡೇಟ್ಸ್</div>
        </div>
    </main>

    <div class="bottom-shelf">
        <div class="icon-box" id="t10-icon"><i class="fas fa-bolt"></i></div>
        <div class="t10-info">
            <h2 id="t-h">ಮುಖ್ಯಾಂಶಗಳು</h2>
            <p id="t-p">ಮಾಹಿತಿಗಾಗಿ ಕಾಯಿರಿ...</p>
        </div>
    </div>

    <div class="bn-shelf">
        <div id="bn-v">00</div>
        <div id="bn-l">VALUE</div>
    </div>

    <footer class="ticker">
        <div class="t-head">FLASH</div>
        <div id="t-scroll">BUDGET 2026 • LIVE UPDATES • PRO KANNADA NEWS</div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAWF53Pa6ykqL82HL-3-UdXNHla0OrhNII",
            authDomain: "budget-graphics.firebaseapp.com",
            databaseURL: "https://budget-graphics-default-rtdb.firebaseio.com",
            projectId: "budget-graphics",
            storageBucket: "budget-graphics.firebasestorage.app",
            messagingSenderId: "560743013359",
            appId: "1:560743013359:web:e3f0d2cd9825f7c3faf41a"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let state = { pointers: [], breaking: [], ticker: [], left: [], top10: [], bignums: [] };
        let it = { p: 0, b: 0, t: 0, n: 0 };

        const iconMap = {
            "ಕೃಷಿ": "fa-tractor", "ರೈತ": "fa-tractor", "ತೆರಿಗೆ": "fa-hand-holding-dollar", 
            "ಆದಾಯ": "fa-wallet", "ರೈಲ್ವೇ": "fa-train", "ಸಾರಿಗೆ": "fa-bus",
            "ಶಿಕ್ಷಣ": "fa-graduation-cap", "ಶಾಲಾ": "fa-school", "ಆರೋಗ್ಯ": "fa-heart-pulse", 
            "ವೈದ್ಯಕೀಯ": "fa-hospital", "ರಕ್ಷಣೆ": "fa-shield-halved", "ಸೇನೆ": "fa-person-military-pointing",
            "ಬ್ಯಾಂಕ್": "fa-university", "ಹಣಕಾಸು": "fa-coins", "ಚಿನ್ನ": "fa-gem", "ಬೆಳ್ಳಿ": "fa-coins",
            "ಮಹಿಳೆ": "fa-person-dress"
        };

        onValue(ref(db, 'budget_live'), (snapshot) => {
            const data = snapshot.val();
            if(data) {
                state = data;
                updateStaticDisplay();
            }
        });

        function updateStaticDisplay() {
            if(state.left) {
                document.getElementById('left-list').innerHTML = state.left.slice(0, 4).map(i => `
                    <div class="l-card">
                        <h4>${i.h}</h4>
                        <p>${i.b}</p>
                    </div>
                `).join('');
            }
            if(state.ticker) {
                document.getElementById('t-scroll').innerText = state.ticker.join(" • ");
            }
        }

        // Cycle Breaking News & Top Pointers
        setInterval(() => {
            if(state.pointers?.length) document.getElementById('top-ptr').innerText = state.pointers[it.p++ % state.pointers.length];
            if(state.breaking?.length) document.getElementById('b-text').innerText = state.breaking[it.b++ % state.breaking.length];
        }, 7000);

        // Cycle Bottom Updates & Big Numbers
        setInterval(() => {
            if(state.top10?.length) {
                const item = state.top10[it.t++ % state.top10.length];
                document.getElementById('t-h').innerText = item.h;
                document.getElementById('t-p').innerText = item.b;
                
                let foundIcon = "fa-bolt"; 
                for(let key in iconMap) {
                    if(item.h.includes(key) || item.b.includes(key)) { foundIcon = iconMap[key]; break; }
                }
                document.getElementById('t10-icon').innerHTML = `<i class="fas ${foundIcon}"></i>`;
            }
            if(state.bignums?.length) {
                const n = state.bignums[it.n++ % state.bignums.length];
                document.getElementById('bn-v').innerText = n.v;
                document.getElementById('bn-l').innerText = n.l;
            }
        }, 6000);
    </script>
</body>
</html>
