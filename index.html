<!DOCTYPE html>
<html lang="kn">
<head>
    <meta charset="UTF-8">
    <title>BUDGET 2025 - LIVE PRO KANNADA</title>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Kannada:wght@400;700;800&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --navy: #001d3d; --crimson: #c1121f; --gold: #ffc300; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            width: 1920px; height: 1080px; background: #000; color: #fff;
            font-family: 'Anek Kannada', sans-serif; overflow: hidden;
            display: grid; grid-template-columns: 20% 60% 20%;
            grid-template-rows: 160px 640px 200px 80px;
        }

        /* LEFT PANEL */
        .panel-left { grid-row: 1 / 4; background: var(--navy); border-right: 1px solid #333; display: flex; flex-direction: column; }
        .left-header { height: 180px; display: flex; align-items: center; justify-content: space-around; background: #000; border-bottom: 3px solid var(--crimson); }
        .leader-img { width: 110px; height: 110px; border-radius: 50%; border: 2px solid #fff; object-fit: cover; }
        .rupee-coin { width: 70px; height: 70px; border-radius: 50%; background: radial-gradient(circle, #ffd700, #b8860b); display: flex; align-items: center; justify-content: center; font-size: 30px; font-weight: 900; color: #5c4002; animation: spin 6s linear infinite; border: 2px solid #fff; }
        @keyframes spin { from {transform: rotateY(0deg);} to {transform: rotateY(360deg);} }
        #left-list { padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .l-card { background: rgba(255,255,255,0.08); padding: 15px; border-radius: 8px; border-left: 6px solid var(--gold); }
        .l-card h4 { color: var(--gold); font-size: 1rem; text-transform: uppercase; margin-bottom: 5px; }
        .l-card p { font-size: 1.6rem; font-weight: 700; line-height: 1.2; }

        /* TOP BAND */
        .top-band { grid-column: 2 / 4; background: #fff; color: var(--navy); display: flex; align-items: center; justify-content: space-between; }
        #top-ptr { flex: 1; padding: 0 50px; font-size: 3rem; font-weight: 900; color: var(--navy); }
        .logo-box { width: 400px; height: 100%; background: var(--navy); color: #fff; display: flex; align-items: center; justify-content: center; font-family: 'Montserrat', sans-serif; font-size: 2.5rem; clip-path: polygon(15% 0, 100% 0, 100% 100%, 0% 100%); }

        /* CENTER AREA - FIXED OVERLAP ISSUE */
        .main-stage { grid-column: 2 / 4; display: flex; padding: 10px; gap: 10px; }
        .slot { flex: 1; border-radius: 15px; overflow: hidden; position: relative; background: #111; }
        
        .breaking-box { 
            width: 100%; 
            height: 100%; 
            display: flex; 
            flex-direction: column; /* Stack vertically */
            align-items: center; 
            justify-content: center; /* Center the whole group */
            text-align: center; 
            position: relative;
            padding: 40px; /* Padding to keep text away from edges */
        }
        
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(193,18,31,0.85), rgba(0,29,61,0.95)); z-index: 1; }
        
        .b-tag { 
            z-index: 5; 
            background: #fff; 
            color: var(--crimson); 
            padding: 10px 50px; 
            font-size: 2.5rem; 
            font-weight: 900; 
            transform: skew(-15deg); 
            box-shadow: 10px 10px 0 #000; 
            /* FIXED: Use margin instead of absolute position */
            margin-bottom: 40px; 
            flex-shrink: 0;
        }
        
        #b-text { 
            z-index: 5; 
            font-size: 4.5rem; 
            font-weight: 800; 
            text-shadow: 2px 2px 15px #000; 
            line-height: 1.2;
        }

        /* BOTTOM */
        .bottom-shelf { grid-column: 2 / 3; background: #0a0a0a; border-top: 1px solid #333; display: flex; align-items: center; padding: 0 40px; }
        .bn-shelf { grid-column: 3 / 4; background: var(--navy); border-top: 1px solid #333; border-left: 1px solid #222; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .icon-box { width: 110px; height: 110px; background: var(--gold); color: #000; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 4.5rem; margin-right: 30px; }
        .t10-info h2 { color: var(--gold); font-size: 1.3rem; text-transform: uppercase; }
        .t10-info p { font-size: 2.8rem; font-weight: 700; }
        #bn-v { font-size: 5.5rem; font-weight: 900; color: var(--gold); line-height: 1; }
        #bn-l { font-size: 1.2rem; color: #888; text-transform: uppercase; }

        /* TICKER */
        .ticker { grid-column: 1 / 4; background: #fff; color: #000; display: flex; align-items: center; border-top: 6px solid var(--crimson); overflow: hidden; }
        .t-head { background: var(--crimson); color: #fff; height: 100%; display: flex; align-items: center; padding: 0 40px; font-size: 2.2rem; font-weight: 900; z-index: 10; }
        #t-scroll { white-space: nowrap; font-size: 2.5rem; font-weight: 800; animation: scroll 40s linear infinite; }
        @keyframes scroll { from { transform: translateX(100%); } to { transform: translateX(-100%); } }
    </style>
</head>
<body>
    <aside class="panel-left">
        <div class="left-header">
            <img src="https://s7d1.scene7.com/is/image/wbcollab/India_PM_Narendra_Modi-2" class="leader-img">
            <div class="rupee-coin">₹</div>
            <img src="https://images.assettype.com/fortune-india/import/individual/2025/nirmala-sitharaman.jpg" class="leader-img">
        </div>
        <div id="left-list"></div>
    </aside>

    <header class="top-band"><div id="top-ptr">BUDGET 2025</div><div class="logo-box">CHANNEL LOGO</div></header>

    <main class="main-stage" id="stage">
        <div class="slot"></div>
        <div class="slot">
            <div class="breaking-box">
                <div class="overlay"></div>
                <div class="b-tag">BUDGET BREAKING</div>
                <div id="b-text">WAITING FOR DATA...</div>
            </div>
        </div>
    </main>

    <div class="bottom-shelf">
        <div class="icon-box" id="t10-icon"><i class="fas fa-bolt"></i></div>
        <div class="t10-info"><h2 id="t-h">TOP UPDATE</h2><p id="t-p">...</p></div>
    </div>
    <div class="bn-shelf"><div id="bn-v">00.0</div><div id="bn-l">VALUE</div></div>

    <footer class="ticker"><div class="t-head">FLASH</div><div id="t-scroll">...</div></footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        // --- PASTE YOUR FIREBASE CONFIG HERE ---
        const firebaseConfig = {
  apiKey: "AIzaSyAWF53Pa6ykqL82HL-3-UdXNHla0OrhNII",
  authDomain: "budget-graphics.firebaseapp.com",
  databaseURL: "https://budget-graphics-default-rtdb.firebaseio.com",
  projectId: "budget-graphics",
  storageBucket: "budget-graphics.firebasestorage.app",
  messagingSenderId: "560743013359",
  appId: "1:560743013359:web:e3f0d2cd9825f7c3faf41a"
};
        // ---------------------------------------

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let state = { pointers: [], breaking: [], ticker: [], left: [], top10: [], bignums: [] };
        let it = { p: 0, b: 0, t: 0, n: 0 };

        const iconMap = {
            "ಕೃಷಿ": "fa-tractor", "ರೈತ": "fa-tractor", "ತೆರಿಗೆ": "fa-hand-holding-dollar", 
            "ಆದಾಯ": "fa-wallet", "ರೈಲ್ವೆ": "fa-train", "ಸಾರಿಗೆ": "fa-bus",
            "ಶಿಕ್ಷಣ": "fa-graduation-cap", "ಶಾಲಾ": "fa-school", "ಆರೋಗ್ಯ": "fa-heart-pulse", 
            "ವೈದ್ಯಕೀಯ": "fa-hospital", "ರಕ್ಷಣೆ": "fa-shield-halved", "ಸೇನೆ": "fa-person-military-pointing",
            "ಬ್ಯಾಂಕ್": "fa-bank", "ಹಣಕಾಸು": "fa-coins", "ಚಿನ್ನ": "fa-gem", "ಬೆಳ್ಳಿ": "fa-coins",
            "ಉದ್ಯೋಗ": "fa-briefcase", "ಕೆಲಸ": "fa-user-gear", "ಮಹಿಳೆ": "fa-person-dress"
        };

        onValue(ref(db, 'budget_live'), (snapshot) => {
            const data = snapshot.val();
            if(data) {
                state = data;
                updateDisplay();
            }
        });

        function updateDisplay() {
            if(state.left) {
                document.getElementById('left-list').innerHTML = state.left.map(i => `<div class="l-card"><h4>${i.h}</h4><p>${i.b}</p></div>`).join('');
            }
            if(state.ticker) {
                document.getElementById('t-scroll').innerText = state.ticker.join(" • ");
            }
        }

        setInterval(() => {
            if(state.pointers?.length) document.getElementById('top-ptr').innerText = state.pointers[it.p++ % state.pointers.length];
            if(state.breaking?.length) document.getElementById('b-text').innerText = state.breaking[it.b++ % state.breaking.length];
        }, 7000);

        setInterval(() => {
            if(state.top10?.length) {
                const item = state.top10[it.t++ % state.top10.length];
                document.getElementById('t-h').innerText = item.h;
                document.getElementById('t-p').innerText = item.b;
                let foundIcon = "fa-bolt"; 
                for(let key in iconMap) {
                    if(item.h.includes(key) || item.b.includes(key)) { foundIcon = iconMap[key]; break; }
                }
                document.getElementById('t10-icon').innerHTML = `<i class="fas ${foundIcon}"></i>`;
            }
            if(state.bignums?.length) {
                const n = state.bignums[it.n++ % state.bignums.length];
                document.getElementById('bn-v').innerText = n.v;
                document.getElementById('bn-l').innerText = n.l;
            }
        }, 6000);
    </script>
</body>
</html>
