<!DOCTYPE html>
<html lang="kn">
<head>
    <meta charset="UTF-8">
    <title>BUDGET 2026 - PRO KANNADA FIXED</title>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Kannada:wght@400;700;800&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --navy: #001d3d; --crimson: #c1121f; --gold: #ffc300; }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        html, body { 
            width: 100%; height: 100%; 
            background: #000; overflow: hidden; 
            display: flex; align-items: center; justify-content: center;
        }

        /* Forces the 1920x1080 layout to scale down to fit ANY window size */
        .canvas {
            width: 1920px;
            height: 1080px;
            display: grid;
            grid-template-columns: 400px 1520px;
            grid-template-rows: 160px 640px 200px 80px;
            transform: scale(calc(min(100vw / 1920, 100vh / 1080)));
            transform-origin: center;
            flex-shrink: 0;
            font-family: 'Anek Kannada', sans-serif;
            position: relative;
        }

        /* LEFT PANEL */
        .panel-left { grid-row: 1 / 4; background: var(--navy); border-right: 3px solid #333; display: flex; flex-direction: column; }
        .left-header { height: 160px; display: flex; align-items: center; justify-content: space-around; background: #000; border-bottom: 3px solid var(--crimson); }
        .leader-img { width: 110px; height: 110px; border-radius: 50%; border: 2px solid #fff; object-fit: cover; }
        .rupee-coin { width: 70px; height: 70px; border-radius: 50%; background: radial-gradient(circle, #ffd700, #b8860b); display: flex; align-items: center; justify-content: center; font-size: 40px; font-weight: 900; color: #5c4002; animation: spin 6s linear infinite; border: 2px solid #fff; }
        @keyframes spin { from {transform: rotateY(0deg);} to {transform: rotateY(360deg);} }
        #left-list { padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .l-card { background: rgba(255,255,255,0.08); padding: 15px; border-radius: 8px; border-left: 8px solid var(--gold); }
        .l-card h4 { color: var(--gold); font-size: 1.1rem; text-transform: uppercase; margin-bottom: 5px; }
        .l-card p { font-size: 1.9rem; font-weight: 700; line-height: 1.2; color: #fff; }

        /* TOP BAND */
        .top-band { grid-column: 2 / 3; background: #fff; color: var(--navy); display: flex; align-items: center; padding: 0 50px; }
        #top-ptr { flex: 1; font-size: 4.5rem; font-weight: 900; }
        .logo-box { background: var(--crimson); color: #fff; padding: 10px 40px; font-size: 3.5rem; font-weight: 900; }

        /* CENTER AREA: VIDEO + BREAKING */
        .main-stage { grid-column: 2 / 3; display: grid; grid-template-columns: 960px 560px; background: #000; overflow: hidden; }
        
        /* 16:9 VIDEO SLOT */
        .video-container { 
            background: #0a0a0a; 
            border: 1px solid #222; 
            position: relative;
            display: flex; align-items: center; justify-content: center;
        }
        .video-container::after { content: "LIVE VIDEO HERE"; color: #222; font-size: 3rem; font-weight: 900; }

        .breaking-box { 
            background: linear-gradient(rgba(193,18,31,0.95), rgba(0,29,61,0.98)); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            text-align: center; padding: 40px; border-left: 4px solid #000;
        }
        .b-tag { background: #fff; color: var(--crimson); padding: 10px 40px; font-size: 2.2rem; font-weight: 700; transform: skew(-15deg); box-shadow: 10px 10px 0 #000; margin-bottom: 30px; }
        #b-text { font-size: 3.8rem; font-weight: 800; text-shadow: 2px 2px 15px #000; line-height: 1.2; color: #fff; }

        /* BOTTOM SHELF */
        .bottom-shelf { grid-column: 2 / 3; display: grid; grid-template-columns: 1020px 500px; background: #0a0a0a; border-top: 2px solid #333; }
        .t10-area { display: flex; align-items: center; padding: 0 40px; }
        .icon-box { width: 120px; height: 120px; background: var(--gold); color: #000; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 5rem; margin-right: 30px; }
        .t10-info h2 { color: var(--gold); font-size: 2rem; }
        .t10-info p { font-size: 3.5rem; font-weight: 700; color: #fff; }
        
        .bn-shelf { background: var(--navy); display: flex; flex-direction: column; align-items: center; justify-content: center; border-left: 2px solid #222; }
        #bn-v { font-size: 5.5rem; font-weight: 900; color: var(--gold); line-height: 1; }
        #bn-l { font-size: 2.5rem; color: #888; text-transform: uppercase; }

        /* TICKER */
        .ticker { grid-column: 1 / 3; background: #fff; color: #000; display: flex; align-items: center; border-top: 6px solid var(--crimson); overflow: hidden; }
        .t-head { background: var(--crimson); color: #fff; height: 100%; display: flex; align-items: center; padding: 0 50px; font-size: 2.5rem; font-weight: 900; z-index: 10; }
        #t-scroll { white-space: nowrap; font-size: 3rem; font-weight: 800; animation: scroll 40s linear infinite; padding-left: 100%; }
        @keyframes scroll { from { transform: translateX(0); } to { transform: translateX(-250%); } }
    </style>
</head>
<body>

    <div class="canvas">
        <aside class="panel-left">
            <div class="left-header">
                <img src="https://s7d1.scene7.com/is/image/wbcollab/India_PM_Narendra_Modi-2" class="leader-img">
                <div class="rupee-coin">₹</div>
                <img src="https://images.assettype.com/fortune-india/import/individual/2025/nirmala-sitharaman.jpg" class="leader-img">
            </div>
            <div id="left-list"></div>
        </aside>

        <header class="top-band">
            <div id="top-ptr">BUDGET 2026</div>
            <div class="logo-box">LIVE</div>
        </header>

        <main class="main-stage">
            <div class="video-container">
                </div>
            <div class="breaking-box">
                <div class="b-tag">BREAKING NEWS</div>
                <div id="b-text">ದತ್ತಾಂಶಕ್ಕಾಗಿ ಕಾಯಲಾಗುತ್ತಿದೆ...</div>
            </div>
        </main>

        <div class="bottom-shelf">
            <div class="t10-area">
                <div class="icon-box"><i class="fas fa-bolt"></i></div>
                <div class="t10-info"><h2 id="t-h">TOP UPDATE</h2><p id="t-p">...</p></div>
            </div>
            <div class="bn-shelf">
                <div id="bn-v">00.0</div>
                <div id="bn-l">VALUE</div>
            </div>
        </div>

        <footer class="ticker">
            <div class="t-head">ಮುಖ್ಯಾಂಶಗಳು</div>
            <div id="t-scroll">...</div>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAWF53Pa6ykqL82HL-3-UdXNHla0OrhNII",
            authDomain: "budget-graphics.firebaseapp.com",
            databaseURL: "https://budget-graphics-default-rtdb.firebaseio.com",
            projectId: "budget-graphics",
            storageBucket: "budget-graphics.firebasestorage.app",
            messagingSenderId: "560743013359",
            appId: "1:560743013359:web:e3f0d2cd9825f7c3faf41a"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let state = { pointers: [], breaking: [], ticker: [], left: [], top10: [], bignums: [] };
        let it = { p: 0, b: 0, t: 0, n: 0 };

        onValue(ref(db, 'budget_live'), (snapshot) => {
            const data = snapshot.val();
            if(data) {
                state = data;
                if(state.left) document.getElementById('left-list').innerHTML = state.left.slice(0, 4).map(i => `<div class="l-card"><h4>${i.h}</h4><p>${i.b}</p></div>`).join('');
                if(state.ticker) document.getElementById('t-scroll').innerText = state.ticker.join("   •   ");
            }
        });

        setInterval(() => {
            if(state.pointers?.length) document.getElementById('top-ptr').innerText = state.pointers[it.p++ % state.pointers.length];
            if(state.breaking?.length) document.getElementById('b-text').innerText = state.breaking[it.b++ % state.breaking.length];
        }, 7000);

        setInterval(() => {
            if(state.top10?.length) {
                const item = state.top10[it.t++ % state.top10.length];
                document.getElementById('t-h').innerText = item.h;
                document.getElementById('t-p').innerText = item.b;
            }
            if(state.bignums?.length) {
                const n = state.bignums[it.n++ % state.bignums.length];
                document.getElementById('bn-v').innerText = n.v;
                document.getElementById('bn-l').innerText = n.l;
            }
        }, 6000);
    </script>
</body>
</html>
