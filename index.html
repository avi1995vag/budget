<!DOCTYPE html>
<html lang="kn">
<head>
    <meta charset="UTF-8">
    <title>BUDGET 2026 - 16:9 FULL SCALE</title>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Kannada:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --navy: #001d3d; --crimson: #c1121f; --gold: #ffc300; }

        /* ENSURE 16:9 RATIO REGARDLESS OF RESOLUTION */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        html, body { 
            width: 100vw; 
            height: 56.25vw; /* This forces 16:9 ratio */
            max-height: 100vh;
            max-width: 177.78vh; /* This forces 16:9 ratio */
            margin: auto;
            position: absolute;
            top: 0; bottom: 0; left: 0; right: 0;
            overflow: hidden; 
            background: #000;
            font-family: 'Anek Kannada', sans-serif;
        }

        /* GRID SYSTEM: 1080p Logical Design */
        .container {
            display: grid;
            width: 1920px;
            height: 1080px;
            grid-template-columns: 450px 1470px;
            grid-template-rows: 150px 650px 200px 80px;
            /* SCALE DOWN TO FIT SCREEN */
            transform: scale(calc(100vw / 1920));
            transform-origin: top left;
        }

        /* LEFT PANEL */
        .panel-left { grid-row: 1 / 4; background: var(--navy); border-right: 5px solid #000; }
        .left-header { height: 150px; display: flex; align-items: center; justify-content: space-evenly; background: #000; border-bottom: 5px solid var(--crimson); }
        .leader-img { width: 100px; height: 100px; border-radius: 50%; border: 3px solid #fff; }
        
        #left-list { padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .l-card { background: rgba(255,255,255,0.1); padding: 15px; border-radius: 10px; border-left: 10px solid var(--gold); }
        .l-card h4 { color: var(--gold); font-size: 1.2rem; margin-bottom: 5px; }
        .l-card p { font-size: 2.2rem; font-weight: 800; line-height: 1.2; color: #fff; }

        /* TOP HEADER */
        .top-band { grid-column: 2 / 3; background: #fff; display: flex; align-items: center; padding: 0 50px; }
        #top-ptr { flex: 1; font-size: 4.5rem; font-weight: 900; color: var(--navy); }

        /* CENTER AREA: VIDEO + BREAKING */
        .main-stage { grid-column: 2 / 3; display: grid; grid-template-columns: 900px 570px; background: #000; }
        
        /* THE VIDEO SCREEN SLOT */
        .video-slot { 
            background: #111; 
            border: 2px solid #333; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            position: relative;
        }
        .video-slot::after { content: "LIVE VIDEO SCREEN"; color: #333; font-size: 3rem; font-weight: 900; }

        .breaking-side { 
            background: linear-gradient(to bottom, var(--crimson), #600); 
            padding: 30px; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;
        }
        .b-tag { background: #fff; color: var(--crimson); padding: 10px 30px; font-size: 2rem; font-weight: 900; margin-bottom: 20px; }
        #b-text { font-size: 3.5rem; font-weight: 800; text-shadow: 2px 2px 10px #000; }

        /* BOTTOM SECTION */
        .bottom-shelf { grid-column: 2 / 3; display: grid; grid-template-columns: 1000px 470px; background: #0a0a0a; border-top: 5px solid #222; }
        .update-box { display: flex; align-items: center; padding-left: 40px; }
        .icon-box { width: 120px; height: 120px; background: var(--gold); color: #000; font-size: 5rem; display: flex; align-items: center; justify-content: center; border-radius: 15px; margin-right: 30px; }
        .t10-info h2 { color: var(--gold); font-size: 2rem; }
        .t10-info p { font-size: 3.5rem; font-weight: 800; }

        .bn-shelf { background: var(--navy); display: flex; flex-direction: column; align-items: center; justify-content: center; border-left: 5px solid #000; }
        #bn-v { font-size: 6rem; font-weight: 900; color: var(--gold); }
        #bn-l { font-size: 2.5rem; color: #ccc; }

        /* TICKER */
        .ticker { grid-column: 1 / 3; background: #fff; color: #000; display: flex; align-items: center; border-top: 8px solid var(--crimson); overflow: hidden; }
        .t-head { background: var(--crimson); color: #fff; height: 100%; display: flex; align-items: center; padding: 0 40px; font-size: 2.5rem; font-weight: 900; z-index: 5; }
        #t-scroll { white-space: nowrap; font-size: 3rem; font-weight: 800; animation: scroll 30s linear infinite; padding-left: 100%; }
        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-200%); } }
    </style>
</head>
<body>

    <div class="container">
        <aside class="panel-left">
            <div class="left-header">
                <img src="https://s7d1.scene7.com/is/image/wbcollab/India_PM_Narendra_Modi-2" class="leader-img">
                <img src="https://images.assettype.com/fortune-india/import/individual/2025/nirmala-sitharaman.jpg" class="leader-img">
            </div>
            <div id="left-list"></div>
        </aside>

        <header class="top-band"><div id="top-ptr">BUDGET 2026</div></header>

        <main class="main-stage">
            <div class="video-slot">
                </div>
            <div class="breaking-side">
                <div class="b-tag">BREAKING</div>
                <div id="b-text">ದತ್ತಾಂಶಕ್ಕಾಗಿ ಕಾಯಲಾಗುತ್ತಿದೆ...</div>
            </div>
        </main>

        <section class="bottom-shelf">
            <div class="update-box">
                <div class="icon-box"><i class="fas fa-bolt"></i></div>
                <div class="t10-info"><h2 id="t-h">UPDATE</h2><p id="t-p">...</p></div>
            </div>
            <div class="bn-shelf">
                <div id="bn-v">00.0</div>
                <div id="bn-l">VALUE</div>
            </div>
        </section>

        <footer class="ticker">
            <div class="t-head">LIVE</div>
            <div id="t-scroll">...</div>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAWF53Pa6ykqL82HL-3-UdXNHla0OrhNII",
            authDomain: "budget-graphics.firebaseapp.com",
            databaseURL: "https://budget-graphics-default-rtdb.firebaseio.com",
            projectId: "budget-graphics",
            storageBucket: "budget-graphics.firebasestorage.app",
            messagingSenderId: "560743013359",
            appId: "1:560743013359:web:e3f0d2cd9825f7c3faf41a"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let state = { pointers: [], breaking: [], ticker: [], left: [], top10: [], bignums: [] };
        let it = { p: 0, b: 0, t: 0, n: 0 };

        onValue(ref(db, 'budget_live'), (snapshot) => {
            const data = snapshot.val();
            if(data) {
                state = data;
                if(state.left) document.getElementById('left-list').innerHTML = state.left.slice(0, 4).map(i => `<div class="l-card"><h4>${i.h}</h4><p>${i.b}</p></div>`).join('');
                if(state.ticker) document.getElementById('t-scroll').innerText = state.ticker.join("   •   ");
            }
        });

        setInterval(() => {
            if(state.pointers?.length) document.getElementById('top-ptr').innerText = state.pointers[it.p++ % state.pointers.length];
            if(state.breaking?.length) document.getElementById('b-text').innerText = state.breaking[it.b++ % state.breaking.length];
        }, 6000);

        setInterval(() => {
            if(state.top10?.length) {
                const item = state.top10[it.t++ % state.top10.length];
                document.getElementById('t-h').innerText = item.h;
                document.getElementById('t-p').innerText = item.b;
            }
            if(state.bignums?.length) {
                const n = state.bignums[it.n++ % state.bignums.length];
                document.getElementById('bn-v').innerText = n.v;
                document.getElementById('bn-l').innerText = n.l;
            }
        }, 5000);
    </script>
</body>
</html>
