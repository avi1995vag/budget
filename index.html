<!DOCTYPE html>
<html lang="kn">
<head>
    <meta charset="UTF-8">

        /* (The 20-60-20 layout CSS from previous steps) */

    <div id="status" style="position:fixed; top:0; left:50%; transform:translateX(-50%); z-index:9999; color:gold;">GITHUB LIVE: INITIALIZING...</div>
    <script>
        async function updateAI() {
            try {
                // Puter AI handles CORS and authentication automatically on any host
                const response = await puter.ai.chat("Analyze the current Indian Budget 2026 trends and provide a summary in Kannada JSON format.", { model: 'gemini-1.5-flash' });
                // ... render logic ...
                document.getElementById('status').innerText = "LIVE - GITHUB PAGES";
            } catch (e) { console.error(e); }
        }
        updateAI();
        setInterval(updateAI, 300000);
    </script>
