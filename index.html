<!DOCTYPE html>
<html lang="kn">
<head>
    <meta charset="UTF-8">
    <title>BUDGET 2026 - PRO KANNADA LIVE</title>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Kannada:wght@400;700;800&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --navy: #001d3d; --crimson: #c1121f; --gold: #ffc300; }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        /* Forces the browser to stay 16:9 and scale everything internally */
        html, body { 
            width: 100%; height: 100%; 
            background: #000; overflow: hidden; 
            display: flex; align-items: center; justify-content: center;
        }

        /* The master 16:9 container */
        .wrapper {
            aspect-ratio: 16 / 9;
            width: 100vw;
            height: 56.25vw;
            max-height: 100vh;
            max-width: 177.78vh;
            display: grid;
            grid-template-columns: 21% 79%;
            grid-template-rows: 15% 59% 18.5% 7.5%;
            font-family: 'Anek Kannada', sans-serif;
            border: 2px solid #222; /* Visual boundary for safe zone */
        }

        /* LEFT PANEL */
        .panel-left { grid-row: 1 / 4; background: var(--navy); border-right: 2px solid #000; display: flex; flex-direction: column; overflow: hidden; }
        .left-header { height: 150px; display: flex; align-items: center; justify-content: space-around; background: #000; border-bottom: 4px solid var(--crimson); }
        .leader-img { width: 15%; min-width: 80px; aspect-ratio: 1/1; border-radius: 50%; border: 2px solid #fff; object-fit: cover; }
        .rupee-coin { width: 60px; height: 60px; border-radius: 50%; background: radial-gradient(circle, #ffd700, #b8860b); display: flex; align-items: center; justify-content: center; font-size: 30px; font-weight: 900; color: #5c4002; animation: spin 6s linear infinite; border: 2px solid #fff; }
        @keyframes spin { from {transform: rotateY(0deg);} to {transform: rotateY(360deg);} }
        #left-list { padding: 15px; display: flex; flex-direction: column; gap: 10px; overflow: hidden; }
        .l-card { background: rgba(255,255,255,0.08); padding: 12px; border-radius: 8px; border-left: 6px solid var(--gold); }
        .l-card h4 { color: var(--gold); font-size: 1rem; margin-bottom: 5px; }
        .l-card p { font-size: 1.6rem; font-weight: 700; line-height: 1.2; color: #fff; }

        /* TOP BAND */
        .top-band { grid-column: 2 / 3; background: #fff; display: flex; align-items: center; padding: 0 40px; }
        #top-ptr { flex: 1; font-size: 3.5rem; font-weight: 900; color: var(--navy); }
        .logo-box { background: var(--crimson); color: #fff; padding: 5px 30px; font-size: 2.5rem; font-weight: 900; }

        /* CENTER AREA: VIDEO SLOT + BREAKING NEWS */
        .main-stage { grid-column: 2 / 3; display: grid; grid-template-columns: 65% 35%; background: #000; overflow: hidden; }
        .video-slot { background: #111; border: 1px solid #222; position: relative; }
        .video-slot::after { content: "LIVE VIDEO"; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #222; font-size: 2rem; font-weight: 900; }

        .breaking-box { 
            background: linear-gradient(var(--crimson), var(--navy)); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            text-align: center; padding: 20px; 
        }
        .b-tag { background: #fff; color: var(--crimson); padding: 8px 30px; font-size: 1.8rem; font-weight: 700; transform: skew(-15deg); margin-bottom: 20px; box-shadow: 5px 5px 0 #000; }
        #b-text { font-size: 2.8rem; font-weight: 800; line-height: 1.2; color: #fff; text-shadow: 2px 2px 10px #000; }

        /* BOTTOM UPDATES */
        .bottom-shelf { grid-column: 2 / 3; display: grid; grid-template-columns: 70% 30%; background: #050505; border-top: 2px solid #222; }
        .t10-area { display: flex; align-items: center; padding: 0 30px; }
        .icon-box { width: 100px; height: 100px; background: var(--gold); color: #000; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 4rem; margin-right: 25px; }
        .t10-info h2 { color: var(--gold); font-size: 1.8rem; }
        .t10-info p { font-size: 3rem; font-weight: 700; color: #fff; }
        
        .bn-shelf { background: var(--navy); display: flex; flex-direction: column; align-items: center; justify-content: center; border-left: 2px solid #111; }
        #bn-v { font-size: 4.5rem; font-weight: 900; color: var(--gold); line-height: 1; }
        #bn-l { font-size: 1.8rem; color: #999; text-transform: uppercase; }

        /* TICKER */
        .ticker { grid-column: 1 / 3; background: #fff; display: flex; align-items: center; border-top: 5px solid var(--crimson); overflow: hidden; }
        .t-head { background: var(--crimson); color: #fff; height: 100%; display: flex; align-items: center; padding: 0 40px; font-size: 2rem; font-weight: 900; z-index: 5; }
        #t-scroll { white-space: nowrap; font-size: 2.5rem; font-weight: 800; color: #000; animation: scroll 35s linear infinite; padding-left: 100%; }
        @keyframes scroll { from { transform: translateX(0); } to { transform: translateX(-250%); } }
    </style>
</head>
<body>

    <div class="wrapper">
        <aside class="panel-left">
            <div class="left-header">
                <img src="https://s7d1.scene7.com/is/image/wbcollab/India_PM_Narendra_Modi-2" class="leader-img">
                <div class="rupee-coin">₹</div>
                <img src="https://images.assettype.com/fortune-india/import/individual/2025/nirmala-sitharaman.jpg" class="leader-img">
            </div>
            <div id="left-list"></div>
        </aside>

        <header class="top-band">
            <div id="top-ptr">BUDGET 2026</div>
            <div class="logo-box">LIVE</div>
        </header>

        <main class="main-stage">
            <div class="video-slot"></div>
            <div class="breaking-box">
                <div class="b-tag">BREAKING NEWS</div>
                <div id="b-text">WAITING FOR DATA...</div>
            </div>
        </main>

        <div class="bottom-shelf">
            <div class="t10-area">
                <div class="icon-box"><i class="fas fa-bolt"></i></div>
                <div class="t10-info"><h2 id="t-h">TOP UPDATE</h2><p id="t-p">...</p></div>
            </div>
            <div class="bn-shelf">
                <div id="bn-v">00.0</div>
                <div id="bn-l">VALUE</div>
            </div>
        </div>

        <footer class="ticker">
            <div class="t-head">LATEST</div>
            <div id="t-scroll">...</div>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAWF53Pa6ykqL82HL-3-UdXNHla0OrhNII",
            authDomain: "budget-graphics.firebaseapp.com",
            databaseURL: "https://budget-graphics-default-rtdb.firebaseio.com",
            projectId: "budget-graphics",
            storageBucket: "budget-graphics.firebasestorage.app",
            messagingSenderId: "560743013359",
            appId: "1:560743013359:web:e3f0d2cd9825f7c3faf41a"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let state = { pointers: [], breaking: [], ticker: [], left: [], top10: [], bignums: [] };
        let it = { p: 0, b: 0, t: 0, n: 0 };

        onValue(ref(db, 'budget_live'), (snapshot) => {
            const data = snapshot.val();
            if(data) {
                state = data;
                if(state.left) document.getElementById('left-list').innerHTML = state.left.slice(0, 4).map(i => `<div class="l-card"><h4>${i.h}</h4><p>${i.b}</p></div>`).join('');
                if(state.ticker) document.getElementById('t-scroll').innerText = state.ticker.join("   •   ");
            }
        });

        setInterval(() => {
            if(state.pointers?.length) document.getElementById('top-ptr').innerText = state.pointers[it.p++ % state.pointers.length];
            if(state.breaking?.length) document.getElementById('b-text').innerText = state.breaking[it.b++ % state.breaking.length];
        }, 7000);

        setInterval(() => {
            if(state.top10?.length) {
                const item = state.top10[it.t++ % state.top10.length];
                document.getElementById('t-h').innerText = item.h;
                document.getElementById('t-p').innerText = item.b;
            }
            if(state.bignums?.length) {
                const n = state.bignums[it.n++ % state.bignums.length];
                document.getElementById('bn-v').innerText = n.v;
                document.getElementById('bn-l').innerText = n.l;
            }
        }, 6000);
    </script>
</body>
</html>
